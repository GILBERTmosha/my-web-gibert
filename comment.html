<style>
.comment{
  width:300px;
  margin:20px auto;
  padding:15px;
  background:lightblue;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  text-align:center;
}

.comment h3{
  color:darkblue;
}

.comment input,
.comment textarea{
  width:90%;
  padding:8px;
  margin:6px 0;
  border-radius:5px;
  border:1px solid gray;
}

.comment button{
  background:blue;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:5px;
  cursor:pointer;
}

.comment button:hover{
  background:darkblue;
}
</style>

<div class="comment">
  <h3>Leave a Comment</h3>
  <input type="text" placeholder="Your Name">
  <textarea placeholder="Your Comment"></textarea>
  <button>Send</button>
</div>
