<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log In Place</title>

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* ===== Background Video ===== */
#bg-video{
  position:fixed;
  right:0;
  bottom:0;
  min-width:50%;
  min-height:50%;
  object-fit:cover;
  z-index:-1;
}

/* ===== Form Styling ===== */
form{
  background:rgba(255,255,255,0.9);
  padding:25px;
  width:350px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

legend{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:15px;
}

input, select{
  width:100%;
  padding:8px;
  margin-top:5px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
  transition:0.3s;
}

input:focus, select:focus{
  border-color:#4facfe;
  box-shadow:0 0 5px #4facfe;
}

.gender{
  width:auto;
  margin-right:10px;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#4facfe;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#00c6ff;
}

</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="video.mp4" type="video/mp4" >
</video>

<form action="MENU.html">
  <fieldset>
    <legend>YOUR INFORMATION</legend>

    <label for="fname">FIRST NAME :</label>
    <input type="text" name="fname" id="fname" placeholder="YOUR FIRST NAME" required>

    <label for="lname">LAST NAME :</label>
    <input type="text" name="lname" id="lname" placeholder="YOUR LAST NAME" required>

    <label for="email">EMAIL :</label>
    <input type="email" name="email" id="email" placeholder="YOUR EMAIL" required>

    <label for="password">PASSWORD :</label>
    <input type="password" name="password" id="password" placeholder="YOUR PASSWORD" required>

    <label>GENDER</label><br>
    <input type="radio" name="gender" value="Male" class="gender"> Male
    <input type="radio" name="gender" value="Female" class="gender"> Female
    <br><br>

    <select required>
      <option value="">Select Country</option>
      <option>Tanzania</option>
      <option>Uganda</option>
      <option>Burundi</option>
      <option>Egypt</option>
      <option>Kenya</option>
      <option>Congo</option>
      <option>Malawi</option>
    </select>

    <button type="submit">LOG IN</button>

  </fieldset>
</form>

</body>
</html>
