<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* FULL VIDEO */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* DARK OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:-1;
}

/* FORM */
form{
  background:rgba(255,255,255,0.9);
  padding:25px;
  width:350px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

legend{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:15px;
}

input[type="text"],
input[type="email"],
input[type="password"],
select{
  width:100%;
  padding:8px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.radio-group{
  margin-bottom:15px;
}

.radio-group input{
  width:auto;
  margin-right:5px;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#4facfe;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#00c6ff;
}
</style>
</head>

<body>

<video autoplay muted loop>
  <source src="t.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<form action="MENU.html">
  <fieldset>
    <legend>LOGIN INFORMATION</legend>

    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>

    <div class="radio-group">
      <label>Gender:</label><br>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <select required>
      <option value="">Select Country</option>
      <option>Tanzania</option>
      <option>Kenya</option>
      <option>Uganda</option>
    </select>

    <button type="submit">LOG IN</button>

  </fieldset>
</form>

</body>
</html>
