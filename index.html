<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== FULL SCREEN VIDEO ===== */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* ===== Dark Overlay (Professional Look) ===== */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:-1;
}

/* ===== Form ===== */
form{
  background:rgba(255,255,255,0.9);
  padding:25px;
  width:350px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

legend{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:15px;
}

input, select{
  width:100%;
  padding:8px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#4facfe;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#00c6ff;
}

</style>
</head>

<body>

<video autoplay muted loop>
  <source src="t.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<form action="MENU.html">
  <fieldset>
    <legend>YOUR INFORMATION</legend>

    <input type="text" placeholder="FIRST NAME" required>
    <input type="text" placeholder="LAST NAME" required>
    <input type="email" placeholder="EMAIL" required>
    <input type="password" placeholder="PASSWORD" required>

    <select required>
      <option value="">Select Country</option>
      <option>Tanzania</option>
      <option>Kenya</option>
      <option>Uganda</option>
    </select>

    <button type="submit">LOG IN</button>

  </fieldset>
</form>

</body>
</html>
