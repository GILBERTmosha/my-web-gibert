<!DOCTYPE html>
<html>
<head>
<title>TABLET SHOP</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  text-align:center;
}

/* HEADER */
header{
  padding:30px;
  background:gold;
}

/* PRODUCTS */
.products{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:30px;
  flex-wrap:wrap;
}

.card{
  background:white;
  width:250px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}

.card h3{
  margin:10px 0;
}

.price{
  color:green;
  font-weight:bold;
}

button{
  background:#2196f3;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:5px;
  cursor:pointer;
}

button:hover{
  background:#0b7dda;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>WELCOME TO TABLET SHOP</h1>
  <p>Best Tablets at Affordable Prices</p>
</header>

<!-- PRODUCTS -->
<div class="products">

  <div class="card">
    <img src="download.jfif" alt="Tablet 1">
    <h3>Samsung Tablet</h3>
    <p class="price">Tsh 450,000</p>
   <a href="https://harakapay.net/pay/HPMLQ9FMRH"> <button>Buy Now</button></a>
  </div>

  <div class="card">
    <img src="lenovo.jfif" alt="Tablet 2">
    <h3>Lenovo Tablet</h3>
    <p class="price">Tsh 380,000</p>
   <a href="https://harakapay.net/pay/HPMLQ9HY3R"> <button>Buy Now</button></a>
  </div>

  <div class="card">
    <img src="phone.jfif" alt="Tablet 3">
    <h3>iPad</h3>
    <p class="price">Tsh 900,000</p>
   <a href="https://harakapay.net/pay/HPMLQ9JYM8"> <button>Buy Now</button></a>
  </div>

</div>

</body>
</html>
