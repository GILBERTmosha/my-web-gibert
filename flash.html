<!DOCTYPE html>
<html>
<head>
<title>FLASH SHOP</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:mistyrose;
  text-align:center;
}

/* HEADER */
header{
  padding:30px;
  background:orangered;
  color:white;
}

/* PRODUCTS */
.products{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:30px;
  flex-wrap:wrap;
}

.card{
  background:white;
  width:250px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}

.card h3{
  margin:10px 0;
}

.price{
  color:orangered;
  font-weight:bold;
}

button{
  background:orangered;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:5px;
  cursor:pointer;
}

button:hover{
  background:red;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>WELCOME TO FLASH SHOP</h1>
  <p>Best Flash Devices at Affordable Prices</p>
</header>

<!-- PRODUCTS -->
<div class="products">

  <div class="card">
    <img src="flash1.jfif" alt="Flash 1">
    <h3>SanDisk 32GB</h3>
    <p class="price">Tsh 25,000</p>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <img src="flash2.jfif" alt="Flash 2">
    <h3>Kingston 64GB</h3>
    <p class="price">Tsh 45,000</p>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <img src="flash3.jfif" alt="Flash 3">
    <h3>HP 128GB</h3>
    <p class="price">Tsh 70,000</p>
    <button>Buy Now</button>
  </div>

</div>

</body>
</html>
